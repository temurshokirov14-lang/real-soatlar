<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raqamli Soat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="clock-container">
        <div class="time-box">
            <h1 id="hours">00</h1>
            <p>Soat</p>
        </div>

        <div class="time-box">
            <h1 id="minutes">00</h1>
            <p>Daqiqalar</p>
        </div>

        <div class="time-box">
            <h1 id="seconds">00</h1>
            <p>Sekundlar</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
